<mat-card class="container">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="form">
        <h2>Add Product</h2>
     
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Select a File</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>
            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                <img [src]="imagePreview" alt="Selected Image" class="preview-image">
            
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="productForm.get('name').hasError('required')">
              This input is required
            </mat-error>
        </mat-form-field >

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('category')?.hasError('required')">
                Please select a category
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Price</mat-label>
            <input type="number" matInput placeholder="Price" formControlName="price">
            <mat-error *ngIf="productForm.get('price').hasError('required')">
                This input is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description').hasError('required')">
                This input is required
            </mat-error>
        </mat-form-field>  
        <button mat-raised-button color="primary" type="submit">
            Submit
        </button>
    </form>
</mat-card>
